name: Lijing's Personal Website GitHub Actions
run-name: ${{ github.actor }} is updating Lijing's Personal Website 🚀
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  Deploy-Website:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm install
      - run: git config --global user.email "liulijing0422@gmail.com"
      - run: git config --global user.name "shuishuixiong"
      - name: Hexo Deployment
        run: npm run deploy
      - run: echo "🍏 This job's status is ${{ job.status }}."